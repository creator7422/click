<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
    height: 100%;
    width: 100%;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
}

body {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 0 10px;
}

/* container fills full screen */
.container {
    width: 100%;
    max-width: 380px;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* title */
h1 {
    font-size: 8vw;
    font-weight: 500;
    margin-bottom: 12px;
    transition: opacity 0.5s ease;
}

/* buttons */
.buttons {
    position: relative;
    width: 100%;
    height: 120px;
    margin-bottom: 12px;
}

button {
    font-size: 5vw; 
    padding: 12px 28px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

button:hover { transform: scale(1.05); }

#yesBtn { background: #ff2f68; color: white; }
#noBtn { 
    background: white; 
    color: #ff2f68; 
    position: absolute;
    top: 50px; 
    left: 50%; 
    transform: translateX(-50%);
    transition: left 0.25s ease, top 0.25s ease;
}

/* post-Yes card */
#afterYesContainer {
    display: none;
    background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    width: 100%;
}

#afterYesContainer h2, #afterYesContainer h3 {
    margin: 6px 0;
    line-height: 1.4;
    opacity: 0;
}

#afterYesContainer h2 { font-size: 6vw; font-weight: 500; }
#afterYesContainer h3 { font-size: 5vw; font-weight: 400; }

#songContainer {
    margin-top: 10px;
    opacity: 0;
}

#songText {
    font-size: 4vw;
    margin-bottom: 6px;
}

/* make Spotify iframe responsive */
#songContainer iframe {
    width: 100%;
    min-height: 120px;
    border-radius: 12px;
}

/* notes */
.note {
    display: inline-block;
    margin: 4px 2px 0 2px;
    font-size: 3.5vw;
    color: #fff;
    line-height: 1.3;
    opacity: 0;
}

/* hearts */
.heart {
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255,255,255,0.35);
    transform: rotate(45deg);
    animation: float 12s linear infinite;
}
.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255,255,255,0.35);
    border-radius: 50%;
}
.heart::before { top: -6px; left: 0; }
.heart::after { left: -6px; top: 0; }

@keyframes float {
    from { transform: translateY(110vh) rotate(45deg); }
    to   { transform: translateY(-10vh) rotate(45deg); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Mobile tweaks */
@media (max-width: 480px) {
    h1 { font-size: 9vw; }
    #afterYesContainer h2 { font-size: 7vw; }
    #afterYesContainer h3 { font-size: 6.5vw; }
    button { font-size: 6vw; padding: 14px 32px; }
    #songText { font-size: 5vw; }
    .note { font-size: 4vw; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="title">Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="afterYesContainer">
        <h2 id="subtitle">Salma, you're the most beautiful girl I've ever seen.</h2>
        <h3 id="subtitle2">I hope you‚Äôll stay with me forever‚ù§Ô∏è</h3>

        <!-- Spotify song -->
        <div id="songContainer">
            <div id="songText">Click Play to listen to this song üéµ</div>
            <iframe 
                src="https://open.spotify.com/embed/track/0gSwBFfNxzCEmswl2iluW1" 
                frameborder="0" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>

        <div class="note" id="note1">I knew you would say yes by the wayüòÇ‚ù§Ô∏è</div>
        <div class="note" id="note2">Meezet enek te5tary mohandes w kdaüòÇ</div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle");
const subtitle2 = document.getElementById("subtitle2");
const afterYesContainer = document.getElementById("afterYesContainer");
const songContainer = document.getElementById("songContainer");
const note1 = document.getElementById("note1");
const note2 = document.getElementById("note2");

function moveNo() {
    const area = document.querySelector(".buttons");
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const minY = 50;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = minY + Math.random() * (maxY - minY) + "px";
    noBtn.style.transform = "none";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    document.querySelector('.container').style.justifyContent = 'center';
    title.style.opacity = "0";

    setTimeout(() => {
        title.innerText = "To my favourite Doctorüòç";
        title.style.opacity = "1";
        afterYesContainer.style.display = "block";

        // fade in elements sequentially
        const elements = [subtitle, subtitle2, songContainer, note1, note2];
        elements.forEach((el, i) => {
            setTimeout(() => { el.style.opacity = "1"; }, i * 300);
        });
    }, 300);

    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});

// floating hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
}, 900);
</script>

</body>
</html>
