<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.container {
    width: 100%;
    max-width: 380px;
    padding: 24px;
    color: white;
}

h1 {
    font-size: 2.1rem;
    font-weight: 500;
    margin-bottom: 32px;
    transition: opacity 0.4s ease;
}

.buttons {
    position: relative;
    height: 160px;
}

button {
    font-size: 1.1rem;
    padding: 14px 34px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
}

#yesBtn {
    background: #ff2f68;
    color: white;
}

#noBtn {
    background: white;
    color: #ff2f68;
    position: absolute;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    transition: left 0.25s ease, top 0.25s ease;
}

#message {
    display: none;
    margin-top: 30px;
    font-size: 1.15rem;
    line-height: 1.6;
    animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* subtle hearts */
.heart {
    position: absolute;
    width: 14px;
    height: 14px;
    background: rgba(255,255,255,0.35);
    transform: rotate(45deg);
    animation: float 12s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: rgba(255,255,255,0.35);
    border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after  { left: -7px; top: 0; }

@keyframes float {
    from { transform: translateY(110vh) rotate(45deg); }
    to   { transform: translateY(-10vh) rotate(45deg); }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="title">Will you be my Valentine?</h1>
    <h2 id="subtitle"></h2> <!-- added subtitle element -->

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="message">
        I knew you would say yesüòÇ‚ù§Ô∏è<br>
          <br>
        Meezet enek te5tary mohandes w kdaüòÇ<br>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const title = document.getElementById("title");
const subtitle = document.getElementById("subtitle"); // added

function moveNo() {
    const area = document.querySelector(".buttons");
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const minY = 90;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top  = minY + Math.random() * (maxY - minY) + "px";
    noBtn.style.transform = "none";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    // change title smoothly
    title.style.opacity = "0";
    setTimeout(() => {
        title.innerText = "Salma, you're the most beautiful girl I've ever seen.";
        subtitle.innerText = "I hope you‚Äôll always stay with me"; // added subtitle text
        title.style.opacity = "1";
        subtitle.style.opacity = "1";
    }, 300);

    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
});

// subtle hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 12000);
}, 900);
</script>

</body>
</html>
